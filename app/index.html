<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <title>Eventide</title>
  <!-- SEO -->
  <meta name="description" content="description">
  <meta name="keywords" content="keywords">
  <meta name="author" content="Anatoliy Vershinin">
  <!-- favicon.ico -->

  <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">
  <!-- build:css css/vendor.css -->
  <link href="bower/normalize-css/normalize.css" rel="stylesheet">
  <link href="bower/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <!-- endbuild -->
  <link href="css/style.css" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js" defer></script>

</head>


<body class="no-js">
  <!-- [inf lt IE 9]
    <p class="browsehappy">Вы используете <strong>устаревший</strong>
    браузер. Пожалуйста <a href="http://browsehappy.com/">обновите</a> его.</p>
  [endif] -->

  <svg display="none" xmlns="http://www.w3.org/2000/svg"></svg>
  <div class="wrapper">
    <!-- HEADER -->
    <header class="header">
      <div class="container">

      </div>
    </header>
    <!-- END HEADER -->

    <!-- MAIN CONTENT -->
    <main class="content">

      <div class="container">

      </div>
    </main>
    <!-- END MAIN CONTENT -->

    <!-- FOOTER -->
    <footer class="footer">

      <section class="footer__socials">
        <div class="container">
          <div class="logo footer__socials-logo">
            <a href="#" class="logo__link footer__socials-logo-link">
              <picture>
                <!--[if IE 9]><video style="display: none;"><![endif]-->
                <source media="(max-width: 992px)"
                  srcset="img/decor/logo2@2x.jpg 2x, img/decor/logo2@1x.jpg 1x">
                <source media="(max-width: 768px)"
                  srcset="img/decor/logo2@2x.jpg 2x, img/decor/logo2@1x.jpg 1x">
                <source media="(max-width: 480px)"
                  srcset="img/decor/logo2@2x.jpg 2x, img/decor/logo2@1x.jpg 1x">
                <!--[if IE 9]></video><![endif]-->
                <img class="logo__img" src="img/decor/logo2@1x.jpg" srcset="img/decor/logo2@2x.jpg 2x"
                  width="247" height="69" alt="logotype" title="footer logo">
              </picture>
            </a>
          </div>
          <div class="footer__socials-wrap">
            <ul class="socials">
              <!-- <li class="socials__item ">
                <a href="#" class="socials__link" target="_blank" rel="noopener noreferrer">facebook
                  <svg width="18" height="18">
                    <use xlink:href="#icon-facebook"></use>
                  </svg>
                </a>
              </li> -->
            </ul>
          </div>
        </div>
      </section>

      <section class="footer__copyright">Copyright &copy; 2017 Eventide</section>
    </footer>
    <!-- END FOOTER -->

    <div class="status-popup" id="success-popup">
      <div class="status-popup__inner">
        <div class="status-popup__title">Message send</div>
        <a class="btn status-popup__close" href="#">Close</a>
      </div>
    </div>
    <div class="status-popup" id="error-popup">
  		<div class="status-popup__inner">
  			<div class="status-popup__title error-message">Error send</div>
        <a class="btn status-popup__close" href="#">Close</a>
  		</div>
  	</div>
  </div>

  <!-- polyfills -->
  <!--build:js js/polyfills.min.js -->
  <script src="./bower/picturefill/dist/picturefill.js"></script>
  <!-- endbuild -->


  <!-- vendor scripts.js -->
  <!-- build:js js/vendor.min.js -->
  <script src="./bower/jquery/dist/jquery.js"></script>

  <!-- endbuild -->
  <!-- custom scripts.js -->
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  <script src="js/common.js"></script>
</body>

</html>
